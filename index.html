<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>JQuiz</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <nav id="header-nav" class="navbar navbar-expand-md">
    <div class="container-fluid mt-0 mb-0 ms-3 me-3">
      <a href="index.html" class="navbar-brand" id="title">
        <span>JQuiz</span>
      </a>
    </div>
  </nav>

  <div class="container row row-cols-2" id="main">
    <div class="container col" id="gamefield">
      <div class="container" id="grid">
      </div>

      <div class="container" id="gamefield-controls">
        <button class="gamefield-control-button" id="gamefield-control-button">Next</button>
        <button class="gamefield-control-button" id="gamefield-control-button">Skip</button>
      </div>
    </div>

    <div class="container col">
      <output id="attempts" style="background-color: white; width: 100%">a</output>
      <output id="correct-attempts" style="background-color: white; width: 100%">b</output>
      <output id="correct-attempts-percentage" style="background-color: white; width: 100%">c</output>
    </div>
  </div>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
