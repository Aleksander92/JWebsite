<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>JQuiz</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Krub:wght@200;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animations.css">
</head>

<body>
  <nav id="header-nav" class="navbar navbar-expand-md">
    <div class="container-fluid mt-0 mb-0 ms-3 me-3">
      <a href="index.html" class="navbar-brand" id="title">
        <span>JQuiz</span>
      </a>
    </div>
  </nav>

  <div class="d-flex" id="main">
    <div class="container col-2">
      <span class="container row justify-content-center basic-form tile-description">
        Game modes
      </span>
      <button class="container row justify-content-center basic-form basic-button-actions game-modes-button">
        a ⇒ あ
      </button>
      <button class="container row justify-content-center basic-form basic-button-actions game-modes-button">
        あ ⇒ a
      </button>
    </div>

    <div class="container col-2" id="current-task">
      <div class="container text-center" id="task-title">Current task</div>
      <div class="d-flex justify-content-center">
        <span class="container basic-form" id="task-question">a</span>
      </div>
    </div>

    <div class="container col-4" id="gamefield">
      <div class="container text-center" id="gamefield-title">Choose the correct translation</div>

      <div class="container" id="grid">
      </div>

      <div class="container" id="gamefield-controls">
        <button class="gamefield-control-button">Next</button>
        <button class="gamefield-control-button">Skip</button>
      </div>
    </div>

    <div class="container col-2">
      <span class="container row justify-content-center basic-form tile-description">
        Statistics
      </span>
      <span class="basic-form" id="attempts" style="width: 100%; border-bottom: 0">a</span>
      <span class="basic-form" id="correct-attempts" style="width: 100%; border-bottom: 0">b</span>
      <span class="basic-form" id="correct-attempts-percentage" style="width: 100%">c</span>
    </div>

    <div class="container col-2"></div>
  </div>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
